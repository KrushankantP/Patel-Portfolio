<div class="section" id="experience">
  <div class="container cc-education">
    <div class="h4 text-center mb-4 title">Work Experience</div>
    <div class="colorlib-narrow-content">
      <div class="row">
        <div class="col-md-12" *ngFor="let exp of experience">
          <div class="timeline-centered">

            <article class="timeline-entry animate-box" data-animate-effect="fadeInLeft">
              <div class="timeline-entry-inner">
                <div class="timeline-icon color-2">
                  <i class="icon-pen2"></i>
                </div>

                <div class="timeline-label">
                  <h5>{{exp.company_Name}} </h5>
                  <h6>{{exp.role}} <span class="float-right">{{exp.duration_years}}</span></h6>
                  <ul>
                    <li class="item-list">{{exp.point_1}}</li>
                    <li class="item-list">{{exp.point_2}}</li>
                    <li class="item-list">{{exp.point_3}}</li>
                    <li class="item-list">{{exp.point_4}}</li>
                    <li class="item-list">{{exp.point_5}}</li>
                  </ul>
                </div>
              </div>
            </article>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
